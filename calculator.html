			<h1 class="text-center">Use the Calculator</h1>
			<div class="row">
				<div class="col col-md-6 offset-3">
					<form name="calculator" class="p-5 m-10 mx-auto" style="width: 300px; border-radius: 15px;background-color: #66695c;">
						<input id="finalanswer" name="fol" type="text" style="width: 220px; border-radius: 5px;"/> <br/><br/>
						<p class="text-center">																									
						<input onclick="calculator.fol.value += '7' " type="button" value="7" class="btn" style="width: 40px; background-color: #d9d9d9; border-radius: 3px;"/>
						<input onclick="calculator.fol.value += '8' " type="button" value="8" class="btn" style="width: 40px; background-color: #d9d9d9;"/>
						<input onclick="calculator.fol.value += '9' " type="button" value="9" class="btn" style="width: 40px; background-color: #d9d9d9;"/>
						<input onclick="calculator.fol.value += '/' " type="button" value="/" class="btn" style="width: 40px; background-color: #d9d9d9;"/>
						</p>	
						<p class="text-center">
						<input onclick="calculator.fol.value += '4' " type="button" value="4" class="btn" style="width: 40px;background-color: #d9d9d9;"/>
						<input onclick="calculator.fol.value += '5' " type="button" value="5" class="btn" style="width: 40px; background-color: #d9d9d9;"/>
						<input onclick="calculator.fol.value += '6' " type="button" value="6" class="btn" style="width: 40px; background-color: #d9d9d9;"/>
						<input onclick="calculator.fol.value += '*' " type="button" value="*"class="btn" style="width: 40px; background-color: #d9d9d9;"/>
						</p>
						<p class="text-center">
						<input onclick="calculator.fol.value += '1' " type="button" value="1" class="btn" style="width: 40px; background-color: #d9d9d9;"/>
						<input onclick="calculator.fol.value += '2' " type="button" value="2" class="btn" style="width: 40px; background-color: #d9d9d9;"/>
						<input onclick="calculator.fol.value += '3' " type="button" value="3" class="btn" style="width: 40px; background-color: #d9d9d9;"/>
						<input onclick="calculator.fol.value += '-' " type="button" value="-" class="btn" style="width: 40px; background-color: #d9d9d9;"/>
						</p>
						<p class="text-center">
						<input onclick="calculator.fol.value += '0' " type="button" value="0" class="btn ml-1" style="width: 40px; background-color: #d9d9d9;"/>
						<input onclick="calculator.fol.value += '.' " type="button" value="." class="btn" style="width: 40px; background-color: #d9d9d9;"/>
						<input onclick="calculator.fol.value += '+' " type="button" value="+" class="btn" style="width: 40px;background-color: #d9d9d9;"/>
						<input onclick="calculator.fol.value = eval(calculator.fol.value)" type="button" value="=" style="width: 45px;	background-color: #d9d9d9;"/>
						</p>
						<p class="text-center">
						<input id="poriskar" onclick="calculator.fol.value = '' " type="button" value="Clear" style="width: 60px;height: 50px;background-color: #a80000; margin-left: 120px;"/>
						</P>
