<script>  
  function change() {
    var n = document.getElementById('n').value;

    if (n >0) {
            document.getElementById('result').value = "Positive";
            } 
        else if(n < 0) {
            document.getElementById('result').value = "Negative";
            }
            else{
            	document.getElementById('result').value = "Zero";
            }
  }
   function output(){
    document.getElementById('n').value = '';
    document.getElementById('result').value = '';
  }
</script>
