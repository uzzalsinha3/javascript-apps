    <h1 class="" style="text-align: center;">Even or Odd Number</h1>
    <div class="card mx-auto pt-8" style="width:300px">
          <img class="card-img-top mx-auto" src="img/mubin.png" style="width: 200px; height: 110px;"alt="image">
          <div class="card-body p-5" style="background-color: #f5f1da">
            <div class="card-text"><input type="text" placeholder="Enter your Number " id="n" style="text-align: center;"><br><br>
              <button class="btn btn-secondary" onclick="change()" style="margin-left: 65px;"> Click</button><br><br>
                <textarea class="form-control" rows="2" id="r" placeholder="Result" style="text-align: center;"></textarea><br>
                <input class="bg-warning" onclick= "output()" type="button" style="margin-left: 65px;" value="Reset">

          </div>

	<script>
  function change() {
   
    var number = document.getElementById('n').value;
        number=parseInt(number);
  if(number%2==0){
            document.getElementById('r').value= " Even"
        }
        
        else{
            document.getElementById('r').value= " Odd"
        } 
    }  
    function output(){
    document.getElementById('n').value = '';
    document.getElementById('r').value = '';
  }  
	</script>
