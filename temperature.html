    <h1 style="text-align: center;"><i class="fa fa-thermometer-empty"></i>  Conversion of  Farenheit  to  Celcius(°F to °C  )   <i class="fa fa-thermometer-empty"></i> </h1><br>

    <div class="card mx-auto pt-8" style="width:300px">
  <img class="card-img-top mx-auto" src="img/mubin.png" style="width: 200px; height: 110px;"alt="image">
  <div class="card-body p-5" style="background-color: #f5f1da">
    <!-- <h4 class="card-title">Vowel or Consonant</h4> -->
    <div class="card-text"><input type="text" placeholder="Enter Farenheit Degree" 
        id="f" style="text-align: center;"><br><br>
      <button class="btn btn-secondary" onclick="change()" style="margin-left: 65px;"> Click</button><br><br>
        <textarea class="form-control" rows="2" id="c" placeholder="Result" style="text-align: center;"></textarea><br>
        <input class="bg-warning" onclick= "output()" type="button" style="margin-left: 65px;" value="Reset">


    </div>
   
  </div>
</div>

  <script>  
    function change() {
   
    var farenheit = document.getElementById('f').value;

    var celcius = (farenheit - 32) * 5/9;

    document.getElementById('c').value = celcius+ "°C";

  }
  function output(){
    document.getElementById('f').value = '';
    document.getElementById('c').value = '';
  }

  </script>
