<div class="card mx-auto" style="width:400px">
  <img class="card-img-top mx-auto rounded-circle" src="img/v or c.png" style="width: 200px; height: 180px;"alt="image">

    <div class="card-text"><input type="text" placeholder="Enter your Letter" id="ll" style="text-align: center; padding-left: 11px; margin-left: 45px;"><br>
      <button class="btn" onclick="change()"> <img src="img/ck.png" style="width: 120px; height: 50px; margin-left: 80px;"> </button><br>
        <textarea class="form-control" rows="5" id="output" placeholder="Result"></textarea><br>

<script>  
  function change() {
    var letter = document.getElementById('ll').value;
    letter=letter.toLowerCase();

    if (letter == 'a' || letter == 'e' || letter == 'i' || letter == 'o' || letter == 'u') {
            document.getElementById('output').innerHTML = "Vowel";
            } 
        else {
            document.getElementById('output').innerHTML = "Consonant";
            }
  }
  function allClear(){
    document.getElementById('ll').value= '';
    document.getElementById('output').innerHTML= '';
  }
</script>
