    <script>

	function total(){
  	var bisoy1 = parseInt(document.getElementById("ban").value);
 	 var bisoy2 = parseInt(document.getElementById("eng").value);
  	var bisoy3 = parseInt(document.getElementById("math").value);

 	 if(bisoy1>100 || bisoy2>100 || bisoy3>100){
  	alert("Please Enter mark within 100");
 	 }
 	 else{
  	var total = bisoy1 + bisoy2 + bisoy3;
  	document.getElementById("total").innerHTML = "Bangla marks :"+ bisoy1+ "<br> English: "+ bisoy2+"<br> Math: "+ bisoy3+"<br>-----<br> Total Marks"+ total;
  	}
	}
	function Average(){
  	var bisoy1 = parseInt(document.getElementById("ban").value);
 	 var bisoy2 = parseInt(document.getElementById("eng").value);
  	var bisoy3 = parseInt(document.getElementById("math").value);

  	if(bisoy1>100 || bisoy2>100 || bisoy3>100){
  	alert("Please Enter mark within 100");}
  	else{
  		var total = bisoy1 + bisoy2 + bisoy3;
  		var ave= total/3;
  		document.getElementById("avg").innerHTML = "Your Avg marks"+ ave;
  	}

}

function grade(){
				var bisoy1 = parseInt(document.getElementById("ban").value);
  				var bisoy2 = parseInt(document.getElementById("eng").value);
 				 var bisoy3 = parseInt(document.getElementById("math").value);
 				 if(bisoy1>100 || bisoy2>100 || bisoy3>100){
  					alert("Please Enter mark within 100");}
  				else{
  					var total = bisoy1 + bisoy2 + bisoy3;
  					var ave= total/3; 

  					if(ave>=80 && ave<=100){
  						document.getElementById("grade").innerHTML ="Your grade is : A+"; 
  					}

  					else if(ave>=70 && ave<=79){
  						document.getElementById("grade").innerHTML ="Your grade is : A"; 
  					}
  					else if(ave>=60 && ave<=69){
  						document.getElementById("grade").innerHTML ="Your grade is : B"; }
  					else if(ave>=50 && ave<=59){
  						document.getElementById("grade").innerHTML ="Your grade is : C"; }
  					else if(ave>=40 && ave<=49){
  						document.getElementById("grade").innerHTML ="Your grade is : D"; }		
  					else{
  						document.getElementById("grade").innerHTML ="Your grade is : F"; }		

  				}

}


</script>
    
</head>


 <body>
	<div id ="main">
		<div id="head"><h2>Grading system</h2></div>
		<label>Bangla</label><input type="text" id="ban"><br>
		<label>English</label><input type="text" id="eng"><br>
		<label>Math</label><input type="text" id="math"><br>

		<button>Total</button>
		<button class="btn">Average</button>
		<button class="btn">Grade</button>
	</div>
