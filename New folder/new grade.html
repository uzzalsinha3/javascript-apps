<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

 <body>
	<div id ="main">
		<div id="head"><h2>Grading system</h2></div>
		<label>Bangla</label><input type="text" id="ban"><br>
		<label>English</label><input type="text" id="eng"><br>
		<label>Math</label><input type="text" id="math"><br>

		<input type="button" name="" value="total" onclick="calculate()">
    <input type="button" name="" value="avg" onclick="average()">
    <input type="button" name="" value="grade" onclick="grad()">
	</div> 
	<div id="folafol">
		<div id="head1"><h1>Total</h1></div>
			<div id="total">
			
			</div>
		<div id="head2"><h1>Average</h1></div>
			<div id="avg">
				
			</div>
		<div id="head3"><h1>Grade</h1></div>
			<div id="grade">
				
			</div>			
		
	</div>

  <script>
    function calculate(){
      var bisoy1 = parseInt(document.getElementById("ban").value);
      var bisoy2 = parseInt(document.getElementById("eng").value);
      var bisoy3 = parseInt(document.getElementById("math").value);
      if(bisoy1>100 || bisoy2>100 || bisoy3>100){
        alert("Please Enter mark within 100");
      }
      else{var sum=bisoy1+bisoy2 +bisoy3;
      document.getElementById("total").innerHTML = "Bangla marks :"+ bisoy1+ "<br> English: "+ bisoy2+"<br> Math: "+ bisoy3+"<br>-----<br> Total Marks"+ sum;}
    }



function average(){
  var bisoy1 = parseInt(document.getElementById("ban").value);
  var bisoy2 = parseInt(document.getElementById("eng").value);
  var bisoy3 = parseInt(document.getElementById("math").value);

  if(bisoy1>100 || bisoy2>100 || bisoy3>100){
    alert("Please Enter mark within 100");}
  else{
      var total = bisoy1 + bisoy2 + bisoy3;
      var ave= total/3;
      document.getElementById("avg").innerHTML = "Your Avg marks"+ ave;
    }

}

function grad(){
        var bisoy1 = parseInt(document.getElementById("ban").value);
          var bisoy2 = parseInt(document.getElementById("eng").value);
         var bisoy3 = parseInt(document.getElementById("math").value);
         // if(bisoy1>100 || bisoy2>100 || bisoy3>100){
            // alert("Please Enter mark within 100");}
          // else if {
            var mot = bisoy1 + bisoy2 + bisoy3;
            var avg= mot/3; 

            if(avg>=80 && avg<=100){
              document.getElementById("grade").innerHTML ="Your grade is : A+"; 
            }

            else if(avg>=70 && avg<=79){
              document.getElementById("grade").innerHTML ="Your grade is : A"; 
            }
            else if(avg>=60 && avg<=69){
              document.getElementById("grade").innerHTML ="Your grade is : B"; }
            else if(avg>=50 && avg<=59){
              document.getElementById("grade").innerHTML ="Your grade is : B"; }
            else if(avg>=40 && avg<=49){
              document.getElementById("grade").innerHTML ="Your grade is : B"; }    
            else if(avg>=33 && avg<=39){
              document.getElementById("grade").innerHTML ="Your grade is : C"; }    
          else{
            document.getElementById("grade").innerHTML ="Your grade is : F"; } 
  }
  </script>
	
</body>
